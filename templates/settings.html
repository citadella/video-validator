{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">Settings</h1>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Validation Configuration</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="directory" class="form-label">Video Directory</label>
                        <input type="text" class="form-control" id="directory" name="directory" 
                               value="/mnt/user/media/movies" readonly>
                        <div class="form-text">Directory path is configured in Docker compose</div>
                    </div>

                    <div class="mb-3">
                        <label for="schedule_type" class="form-label">Schedule Type</label>
                        <select class="form-select" id="schedule_type" name="schedule_type">
                            <option value="daily">Daily</option>
                            <option value="weekly" selected>Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="schedule_time" class="form-label">Schedule Time</label>
                        <select class="form-select" id="schedule_time" name="schedule_time">
                            <option value="00:00">12:00 AM</option>
                            <option value="00:30">12:30 AM</option>
                            <option value="01:00">1:00 AM</option>
                            <option value="01:30">1:30 AM</option>
                            <option value="02:00" selected>2:00 AM</option>
                            <option value="02:30">2:30 AM</option>
                            <option value="03:00">3:00 AM</option>
                            <option value="03:30">3:30 AM</option>
                            <!-- Add more time options as needed -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="auto_scan" name="auto_scan" checked>
                            <label class="form-check-label" for="auto_scan">
                                Enable Automatic Scanning
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
